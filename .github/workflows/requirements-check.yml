name: Check requirements file consistency

on: [push]

permissions: {}

jobs:
  requirements-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: ./.github/actions/uv-setup/
        with:
          dev: false
      - run: ./requirements/update_requirements.py
      - run: git diff --exit-code
